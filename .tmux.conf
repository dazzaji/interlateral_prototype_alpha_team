# Interlateral tmux config
# Copy this to ~/.tmux.conf or source it

# Enable mouse (for scrolling) but allow Option+click for native selection
set -g mouse on

# Copy to macOS clipboard when selecting with mouse
set -s copy-command 'pbcopy'
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Also allow Ctrl+b then y to copy in copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
